
<div class="container ">
    <div class="row altura">
<button type="button" class="btn  btn-lg">   <a class="nav-link" href="Prestamos">Hacer Prestamos</a></button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Libro</th>
        <th scope="col">Estudiante</th>
        <th scope="col">FechaSolicitud</th>
        <th scope="col">FechaEntrega</th>
        <th scope="col">Dias</th>
        <th scope="col">Entregado</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of resultado">
        <th scope="row">{{item.NombreLibro}}</th>
        <td>{{item.NombreEstudiante}}</td>
        <td>{{item.FechaSolicitud}}</td>
        <td>{{item.FechaEntrega}}</td>
        <td *ngIf="item.Dias>=0"> {{item.Dias}}</td>
        <td *ngIf="item.Dias<0">NO ENTREGADO</td>
        <td><button type="button" class="btn btn-primary altura" (click)="actualizarData(item.Id)">Entregado Hoy</button></td>

      </tr>
    </tbody>
  </table>
</div>
</div>
